<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Stella Ozioma" />
    <meta
      name="description"
      content="This page is about little Taco shop contact page."
    />
    <title>Contact LTS.</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <section>
      <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="/#about"
                >About<abbr title="little tacos shop"> LTS</abbr></a
              >
            </li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
          </ul>
        </nav>
      </header>
    </section>
    <main>
      <section>
        <figure>
          <img
            src="image/tacos_close_up_400x260.png"
            alt="tacos image up-close"
            title="Tacos Image up close"
            width="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone:<a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
